prefilled_link_should_be_used:
  "#type": message
  "#message_type": warning
  "#message_message": "Please use &ldquo;Submit with Online Submission Form&rdquo; link from the email."
  "#states":
    visible:
      ':input[name="audio_file_name"]':
        empty: true
unable_to_play_or_download_box:
  "#type": details
  "#title": "CLICK HERE if you are unable to play or download the audio"
  "#attributes":
    class:
      - panel-warning
  unable_to_play_or_download:
    "#type": checkbox
    "#title": "I’m unable to play or download the audio"
  audio_problem_description:
    "#type": label
    "#title": "Please describe the problem below in the Comments field. We will allot you new lectures shortly."
    "#states":
      visible:
        ':input[name="unable_to_play_or_download"]':
          checked: true
cancellation_box:
  "#type": details
  "#title": "CLICK HERE if the allotted lecture in not in your preferred language"
  "#attributes":
    class:
      - panel-info
  "#states":
    visible:
      ':input[name="unable_to_play_or_download"]':
        checked: false
  not_preferred_language:
    "#type": checkbox
    "#title": "The allotted lecture is not in my preferred language"
  reallot_label:
    "#type": label
    "#title": "Please let us know which language it is in below in the Comments field. We will allot you new lectures shortly."
    "#states":
      visible:
        ':input[name="not_preferred_language"]':
          checked: true
audio_file_name:
  "#type": textfield
  "#title": "A. Audio File Name"
  "#more_title": Guidelines
  "#more": |
    This field will be pre-filled in the form.
  "#autocomplete": "off"
  "#readonly": true
  "#prepopulate": true
  "#required": true
  "#unique": true
  "#unique_error": "Sound Quality Report was already submitted for “%value” audio file. Please contact your coordinator."
unwanted_parts:
  "#type": custom_composite
  "#title": "B. Unwanted parts to be cut"
  "#more_title": Guidelines
  "#more": |
    TODO
  "#states":
    visible:
      ':input[name="not_preferred_language"]':
        checked: false
      ':input[name="unable_to_play_or_download"]':
        checked: false
  "#multiple__header": false
  "#multiple__sorting": false
  "#element":
    beginning:
      "#type": textfield
      "#title": Beginning
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
    ending:
      "#type": textfield
      "#title": Ending
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
    type:
      "#type": webform_radios_other
      "#options":
        "blank space": "Blank space"
        glitch: Glitch
        irrelevant: "Irrelevant part"
      "#title": Type
    description:
      "#type": textarea
      "#title": Description
sound_issues:
  "#type": custom_composite
  "#title": "C. Sound Issues"
  "#more_title": Guidelines
  "#more": |
    <ul>
    	<li>TODO</li>
    </ul>
  "#states":
    visible:
      ':input[name="not_preferred_language"]':
        checked: false
      ':input[name="unable_to_play_or_download"]':
        checked: false
  "#multiple__header": false
  "#multiple__sorting": false
  "#element":
    beginning:
      "#type": textfield
      "#title": Beginning
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
    ending:
      "#type": textfield
      "#title": Ending
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
    issue:
      "#type": webform_radios_other
      "#options":
        "Background noise": "Background noise"
        Volume: "Low volume or changing volume"
        Reverberation: Reverberation
      "#title": Issue
    description:
      "#type": textarea
      "#title": Description
sound_quality_rating:
  "#type": radios
  "#title": "D. Sound Quality Rating"
  "#more_title": Guidelines
  "#more": |
    <ul>
    	<li>TODO</li>
    </ul>
  "#options": sound_quality_rating
  "#options_display": side_by_side
  "#required": true
  "#states":
    visible:
      ':input[name="not_preferred_language"]':
        checked: false
      ':input[name="unable_to_play_or_download"]':
        checked: false
duration_group:
  "#type": container
  "#states":
    visible:
      ':input[name="not_preferred_language"]':
        checked: false
      ':input[name="unable_to_play_or_download"]':
        checked: false
  duration_label:
    "#type": label
    "#title": "E. Total Duration of the Recording"
  duration_box:
    "#type": flexbox
    "#attributes":
      style: "margin:0; padding:0;"
    beginning:
      "#type": textfield
      "#title": Beginning
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#required": true
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
    ending:
      "#type": textfield
      "#title": Ending
      "#placeholder": "Enter the timing in (h:)mm:ss format"
      "#autocomplete": "off"
      "#required": true
      "#pattern": '(\d[:.])?\d{1,2}[:.]\d{1,2}'
comments:
  "#type": textarea
  "#title": "F. Comments"
  "#more_title": Guidelines
  "#more": |
    <ul>
    	<li>TODO</li>
    </ul>
filled_by:
  "#type": container
  filled_by_label:
    "#type": label
    "#title": "G. Filled By"
  name:
    "#type": textfield
    "#title": Name
    "#required": true
    "#more_title": Guidelines
    "#more": |
      This field will be pre-filled along with you email address.
    "#prepopulate": true
    "#readonly": true
  email_address:
    "#type": email
    "#title": "Email Address"
    "#title_display": inline
    "#readonly": true
    "#required": true
    "#prepopulate": true
actions:
  "#type": webform_actions
  "#title": "Submit button(s)"
  "#states":
    disabled:
      ':input[name="audio_file_name"]':
        empty: true
