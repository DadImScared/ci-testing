tip:
  '#type': markup
  '#markup': '<small>The immediate <em>seva</em> required is listening to Srila Gurudeva’s lectures and making a few notes in English as per the guidelines. <b>Our goal is to complete this by the end of&nbsp;2018.</b></small>'
your_name:
  '#type': textfield
  '#title': 'Your name'
  '#required': true
country:
  '#type': select
  '#title': Country
  '#options': country_names
  '#select2': true
  '#required': true
email:
  '#type': email
  '#title': Email
  '#unique': true
  '#states':
    required:
      ':input[name="i_don_t_have_an_email"]':
        unchecked: true
    disabled:
      ':input[name="i_don_t_have_an_email"]':
        checked: true
i_don_t_have_an_email:
  '#type': checkbox
  '#title': 'I don''t have an Email ID'
contact_number:
  '#type': textfield
  '#title': 'Mobile phone number (ex. +91 12345 12345)'
  '#help': 'Please use international format: +91 12345 12345 or +1 (123) 45-67 890 or similar.'
  '#placeholder': '+91 12345 12345'
  '#unique': true
  '#pattern': '^\+\W*((9[976]|8[987530]|6[987]|5[90]|42|3[875]|2[^07])\d|9[0-58]|8[6421]|6[0-6]|5[1-8]|4[^2]|3[960-4]|2[70]|7|1)(\W*\d){2,12}$'
  '#states':
    required:
      - ':input[name="i_don_t_have_an_email"]':
          checked: true
      - or
      - ':input[name="i_am_available_on_whatsapp"]':
          checked: true
i_am_available_on_whatsapp:
  '#type': checkbox
  '#title': 'I am available on WhatsApp'
  '#toggle_theme': modern
languages:
  '#type': checkboxes_other
  '#title': 'Your Language(s)'
  '#options': common_languages
  '#required': true
seva_options:
  '#type': fieldset
  '#title': 'Seva options'
  '#title_display': invisible
  '#attributes':
    style: 'margin-top: 12pt;'
  '#format': details
  '#access': false
  seva:
    '#type': checkboxes
    '#title': 'Your Seva'
    '#title_display': before
    '#options':
      'Listen and note down the topics discussed': |
        <b>#1 Listening to audio in your language and making notes in English ☝</b> -- Hearing Srila Gurudeva’s lectures and making a few notes as per the guidelines supplied. It is so simple that anyone can do it!<br>
        <b>☝ Immediate seva required, our goal is to complete this by the end of 2018.</b>
      'Sound editing': '#2 Sound editing -- Cleaning up, trimming, enhancing audio quality, etc. Requires knowledge of sound editing software.'
      Transcribe: '#3 Transcribing -- Hearing Srila Gurudeva’s lectures in your language and transcribing in English.'
    '#options_description_display': help
    '#other__option_label': 'Other services…'
    '#other__placeholder': 'Describe any other services would you like to render'
    '#required': true
    '#required_error': 'You must select at least one option'
  _preference_of_data_submission:
    '#type': radios
    '#title': "Preference of data submission for seva\_#1"
    '#options':
      'Excel Spreadsheet': 'Excel Spreadsheet'
      'Online form': 'Online form'
    '#options_display': side_by_side
    '#states':
      visible:
        ':input[name="seva[listen-notes]"]':
          checked: true
    '#required': true
preference_of_data_submission:
  '#type': radios
  '#title': 'Preference of data submission'
  '#options':
    'Excel Spreadsheet': 'Excel Spreadsheet'
    'Online form': 'Online form'
  '#options_display': side_by_side
  '#required': true
where_did_u_hear_about_this_seva:
  '#type': radios_other
  '#title': 'Where did u hear about this seva'
  '#options':
    Facebook: Facebook
    WhatsApp: WhatsApp
    Email: Email
    'From a preacher': 'From a preacher'
    'From another devotee who is doing the service': 'From another devotee who is doing the service'
    'From a poster/banner': 'From a poster/banner'
    'From a friend': 'From a friend'
  '#options_display': two_columns
  '#required': true
actions:
  '#type': webform_actions
  '#title': 'Submit button(s)'
  '#submit__label': Register
  '#submit__attributes':
    class:
      - btn-lg
