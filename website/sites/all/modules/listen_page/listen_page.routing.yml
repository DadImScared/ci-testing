listen_page.content:
  path: "/listen/{file_name}"
  defaults:
    _controller: '\Drupal\listen_page\Controller\ListenController::page'
    _title: "Listen"
  requirements:
    _permission: "access content"
listen_page.content_test:
  path: "/listen_test/{file_name}"
  defaults:
    _controller: '\Drupal\listen_page\Controller\ListenController::page_test'
    _title: "Listen"
  requirements:
    _permission: "access content"
